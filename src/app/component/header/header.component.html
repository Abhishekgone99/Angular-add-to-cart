<header>
  <nav class="navbar navbar-dark bg-primary shadow-sm">
    <div class="navbar-brand align-item-center d-flex">
      <i
        class="fa-solid fa-truck-fast"
        style="font-size: 40px; cursor: pointer"
        routerLink="/products"
      ></i
      >&nbsp;
      <strong style="font-size: 30px; cursor: pointer" routerLink="/products"
        >FlopKart</strong
      >
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="searchTerm"
          (keyup)="search($event)"
          placeholder="search products"
        />
      </div>
      <span class="fa-solid fa-magnifying-glass search-icon"></span>
    </div>

    <button routerLink="cart" class="btn btn-primary">
      <i style="font-size: 30px" class="fa-solid fa-cart-plus"></i>
      <span style="font-size: 10pxpx" class="badge bg-danger">{{
        totalItems
      }}</span>
    </button>
  </nav>
</header>
